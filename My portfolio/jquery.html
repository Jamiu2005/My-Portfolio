<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show Alert Button</title>
</head>
<body>
    <style>
        button{
            height: 3vh;
            width: 9%;
        }
    </style>
<div class="alert">
    <div class="img">
        <img src="img/pexels-creation-hill-1681010.jpg">
    </div>
    <button onclick="showAlert(num1)">Subscribe</button>
    <button onclick="showAlert(num2)">Remove</button>
    <button onclick="showAlert(num3)">Edit</button>
</div>
<!-- <button onclick="showAlert(1)">Subscribe</button>
<button onclick="showAlert(2)">Remove</button>
<button onclick="showAlert(3)">Edit</button> -->

<script>
function num1() {
    alert("Subscribtion is 0.");
}
function num2() {
    alert("Subscribtion is -1.");
}
function num3() {
    alert(".");
}
</script>

</body>
</html>
